        <form id="calculatorForm">

        <div id="expressions">
            <h2>–ò—Å—Ç–æ—Ä–∏—è –≤—ã—á–∏—Å–ª–µ–Ω–∏–π</h2>
            <table id="expressionsTable">

                        <th>ID</th>

                        <th>–†–µ–∑—É–ª—å—Ç–∞—Ç O(‚à©_‚à©)O</th>

    <script>
        const form = document.getElementById('calculatorForm');
        const expressionInput = document.getElementById('expressionInput');
        const expressionsTable = document.getElementById('expressionsTable');
        const errorMessage = document.getElementById('errorMessage');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            errorMessage.textContent = '';
            
            const expression = expressionInput.value.trim();
            if (!expression) {
                errorMessage.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ';
                return;
            }
            
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    throw new Error('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
                }
                
                const response = await fetch('/api/v1/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ expression })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—á–∏—Å–ª–µ–Ω–∏–∏ –≤—ã—Ä–∞–∂–µ–Ω–∏—è');
                }
                
                expressionInput.value = '';
                await loadExpressions();
            } catch (error) {
                errorMessage.textContent = error.message;
                console.error('Error:', error);
            }
        });

        async function loadExpressions() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    throw new Error('–ù–µ–æ–±—Ö–æ–¥–∏–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è');
                }
                
                const response = await fetch('/api/v1/expressions', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–π');
                }
                
                const data = await response.json();
                renderExpressions(data.expressions || []);
            } catch (error) {
                const tbody = expressionsTable.querySelector('tbody');
                tbody.innerHTML = `<tr><td colspan="4">–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ: ${error.message}</td></tr>`;
                console.error('Error:', error);
            }
        }

        function renderExpressions(expressions) {
            const tbody = expressionsTable.querySelector('tbody');
            
            if (expressions.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –≤—ã—Ä–∞–∂–µ–Ω–∏–π</td></tr>';
                return;
            }
            
            tbody.innerHTML = expressions.map(expr => `
                <tr>
                    <td>${expr.id}</td>
                    <td>${expr.expression}</td>
                    <td class="status-${expr.status}">${getStatusEmoji(expr.status)} ${expr.status}</td>
                    <td>${expr.result !== null ? expr.result : '-'}</td>
                </tr>
            `).join('');
        }

        function getStatusEmoji(status) {
            switch (status) {
                case 'pending': return '‚è≥';
                case 'completed': return '‚úÖ';
                case 'failed': return '‚ùå';
                default: return '';
            }
        }

        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = '/index.html';
            }
        }

        checkAuth();
        loadExpressions();
        setInterval(loadExpressions, 5000);

        // Add this function to decode JWT
function decodeJWT(token) {
    const base64Url = token.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

// Update this function to also set username
function checkAuth() {
    const token = localStorage.getItem('authToken');
    if (!token) {
        window.location.href = '/index.html';
    } else {
        setUsername();
    }
}

// Function to set username
function setUsername() {
    const token = localStorage.getItem('authToken');
    if (token) {
        try {
            const decoded = decodeJWT(token);
            const username = decoded.sub || decoded.login || 'User';
            document.getElementById('username').textContent = username;
        } catch (e) {
            console.error("Error decoding token:", e);
            document.getElementById('username').textContent = 'User';
        }
    } else {
        document.getElementById('username').textContent = 'Guest';
    }
}

    </script>
